<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="include/form.css" />
</head>

<body>
    <section class="container">
        <header>Register your account</header>
        <!-- thay # bằng thành file php để xử lý form -->
        <form action="include/sign_up.php" method="post" class="form">
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Email" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required />
            </div>

            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Gender</label>
                    <div class="select-box">
                        <select name="gender" required>
                            <option hidden>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="date_of_birth" placeholder="Enter birth date" required />
                </div>
            </div>

            <div style="text-align: center; padding-top: 20px;">
                <p style="font-style: italic;">If you already have an account! Please <a href="index.html">login</a></span></p>
            </div>

            <button type="submit" style="border-radius: 8px;">Register</button>
        </form>
    </section>
</body>

</html>
