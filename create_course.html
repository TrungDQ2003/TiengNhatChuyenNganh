<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Memory Master</title>
    <link rel="stylesheet" href="include/course.css" />
    
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .edit-input {
            width: 100%;
            padding: 5px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .container {
            width: 100%;
            margin: auto;
        }

        header, nav, main {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1 class="title">Kanji Memory Master</h1>
            <a href="create_course.html"><button class="create-course">+ Create Course</button></a>
            <div class="user-icon"></div>
        </header>

        <nav class="sidebar" id="sidebar">
            <ul>
                <a href="HomePage.html"><li class="active" onclick="showSection('home')"><span class="icon"></span> Home</li></a>
                <li onclick="showSection('library')"><span class="icon"></span> Your library</li>
                <p>Learn</p>
                <li onclick="showSection('quizzes')"><span class="icon"></span> Quizzes</li>
            </ul>
        </nav>
        <main>
            <div class="box">
                <h2>Create a new Course</h2>
                <input type="text" placeholder="Enter a title, like 'N3 - Kanji'">
                <input type="text" placeholder="Add a description">
                <a href="add_flashcard.html"><button class="btn btn-success" id="addFlashCardBtn">Add FlashCard</button></a>

                <table>
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Term</th>
                            <th>Definition</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="flashcardTableBody">
                    </tbody>
                </table>

                <button class="btn btn-success" style="margin-top: 20px;">Create</button>
            </div>
        </main>
    </div>

    <script>
        let flashcards = [
            { term: 'Êó•Êú¨', definition: 'Japan' }
        ];

        function renderTable() {
            const tableBody = document.getElementById('flashcardTableBody');
            tableBody.innerHTML = '';

            flashcards.forEach((flashcard, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><span class="term">${flashcard.term}</span></td>
                        <td><span class="definition">${flashcard.definition}</span></td>
                        <td><button class="icon-button" onclick="editFlashcard(${index})">‚úèÔ∏è</button></td>
                        <td><button class="icon-button" onclick="deleteFlashcard(${index})">üóëÔ∏è</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById('addFlashCardBtn').addEventListener('click', function() {
            flashcards.push({ term: 'Êñ∞„Åó„ÅÑÂçòË™û', definition: 'New Word' });
            renderTable();
        });

        function deleteFlashcard(index) {
            flashcards.splice(index, 1);
            renderTable();
        }

        function editFlashcard(index) {
            const termElement = document.querySelector(`#flashcardTableBody tr:nth-child(${index + 1}) .term`);
            const definitionElement = document.querySelector(`#flashcardTableBody tr:nth-child(${index + 1}) .definition`);


            termElement.innerHTML = `<input type="text" class="edit-input" value="${flashcards[index].term}" onblur="saveEdit(${index}, 'term', this.value)">`;
            definitionElement.innerHTML = `<input type="text" class="edit-input" value="${flashcards[index].definition}" onblur="saveEdit(${index}, 'definition', this.value)">`;
        }

        function saveEdit(index, field, value) {
            flashcards[index][field] = value;
            renderTable(); 
        }

        renderTable();

        // Toggle Sidebar Menu
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var container = document.getElementById("container");
            sidebar.classList.toggle("active");
            container.classList.toggle("menu-active");
        }

        // Display section
        function showSection(section) {
            document.getElementById("home-section").style.display = "none";
            document.getElementById("library-section").style.display = "none";
            document.getElementById("quizzes-section").style.display = "none";
            document.getElementById("quiz-screen-section").style.display = "none";

            document.getElementById(section + "-section").style.display = "block";
        }
    </script>
</body>
</html>
