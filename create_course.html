<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Memory Master</title>
    <link rel="stylesheet" href="include/course.css" />
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .icon-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .edit-input {
            width: 100%;
            padding: 5px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header, nav, main {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kanji Memory Master</h1>
            <button class="btn btn-primary">+ Create Course</button>
            <span>üë§</span>
        </header>
        <nav>
            <ul>
                <li>üè† Home</li>
                <li>üìö Your library</li>
                <li>Learn</li>
                <li>üìù Quizzes</li>
            </ul>
        </nav>
        <main>
            <div class="create-course">
                <h2>Create a new Course</h2>
                <input type="text" placeholder="Enter a title, like 'N3 - Kanji'">
                <input type="text" placeholder="Add a description">
                <button class="btn btn-success" id="addFlashCardBtn">Add FlashCard</button>

                <table>
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Term</th>
                            <th>Definition</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="flashcardTableBody">
                    </tbody>
                </table>

                <button class="btn btn-success" style="margin-top: 20px;">Create</button>
            </div>
        </main>
    </div>

    <script>
        // M·∫£ng ch·ª©a c√°c flashcard
        let flashcards = [
            { term: 'Êó•Êú¨', definition: 'Japan' }
        ];

        // H√†m render b·∫£ng
        function renderTable() {
            const tableBody = document.getElementById('flashcardTableBody');
            tableBody.innerHTML = '';

            flashcards.forEach((flashcard, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td><span class="term">${flashcard.term}</span></td>
                        <td><span class="definition">${flashcard.definition}</span></td>
                        <td><button class="icon-button" onclick="editFlashcard(${index})">‚úèÔ∏è</button></td>
                        <td><button class="icon-button" onclick="deleteFlashcard(${index})">üóëÔ∏è</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById('addFlashCardBtn').addEventListener('click', function() {
            flashcards.push({ term: 'Êñ∞„Åó„ÅÑÂçòË™û', definition: 'New Word' });
            renderTable();
        });

        function deleteFlashcard(index) {
            flashcards.splice(index, 1);
            renderTable(); 
        }

        function editFlashcard(index) {
            const termElement = document.querySelector(`#flashcardTableBody tr:nth-child(${index + 1}) .term`);
            const definitionElement = document.querySelector(`#flashcardTableBody tr:nth-child(${index + 1}) .definition`);

            termElement.innerHTML = `<input type="text" class="edit-input" value="${flashcards[index].term}" onblur="saveEdit(${index}, 'term', this.value)">`;
            definitionElement.innerHTML = `<input type="text" class="edit-input" value="${flashcards[index].definition}" onblur="saveEdit(${index}, 'definition', this.value)">`;
        }

        function saveEdit(index, field, value) {
            flashcards[index][field] = value;
            renderTable(); 
        }

        renderTable();
    </script>
</body>
</html>
