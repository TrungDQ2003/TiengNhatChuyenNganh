<body>
    <section class="container">
        <a href="index.html"><button class="go-back-to-login-page" style="border-radius: 8px;">Login</button></a>
        <header style="padding-top: 20px ;">Reset your password</header>
        <div style="padding-top: 20px; max-width: 630px; margin: 0 auto;">

        <!-- thay # bằng thành file php để xử lý form -->

            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter Email" required />
            </div>

            <button style="border-radius: 8px;">Send link</button>
        </form>
    </section>
